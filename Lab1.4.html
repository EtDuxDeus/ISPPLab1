<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['wordtree'] });
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable(
                [['Фрази'],
                    ['Пішоходи повинні рухатися по тротуарах і пішохідних доріжках, тримаючись правого боку'],
                    ['Пішоходи які переносять громіздкі предмети, або особи, які пересуваються в кріслах колісних без двигуна, ведуть мотоцикл, велосипед чи мопед, везуть санки, візок тощо, якщо їх рух тротуарами, пішохідними чи велосипедними доріжками або узбіччями створює перешкоди для інших учасників руху, можуть рухатися по краю проїзної частини в один ряд.'],
                    ['Пішоходи за межами населених пунктів, які рухаються узбіччям чи краєм проїзної частини, повинні йти назустріч руху транспортних засобів.'],
                    ['Пішоходи у темну пору доби та в умовах недостатньої видимості, які рухаються проїзною частиною чи узбіччям, повинні використовувати світлоповертальні елементи'],
                    ['Пішоходи що пересуваються групою по дорозі, можуть пересуватися тільки в напрямку руху транспортних засобів, колоною не більше як по чотири особи в ряду'],
                    ['Пішоходи що пересуваються з групою дітей, мають пересуватися по тротуарах і пішохідних доріжках, в випадку коли їх немає - по узбіччю дороги в напрямку руху транспортних засобів колоною'],
                    ['Пішоходи повинні переходити проїзну частину по пішохідних переходах'],
                    ['Пішоходи що не мають в зоні видимості перехід, або перехрестя, мають переходити її під прямим кутом, до краю проїзної частини'],
                    ['Пішоходи в місцях де рух регулюється, мають керуватися сигналами регулювальника або світлофора'],
                    ['Пішоходи не можуть виходити на проїзну частину, не впевнившись у відсутності небезпеки для себе та інших учасників руху'],
                    ['Пішоходи не можуть раптово виходити, вибігати на проїзну частину, в тому числі на пішохідний перехід'],
                    ['Пішоходи не можуть допускати самостійний, без нагляду дорослих, вихід дітей дошкільного віку на проїзну частину;'],
                    ['Пішоходи не можуть переходити проїзну частину поза пішохідним переходом, якщо є розділювальна смуга або дорога має чотири і більше смуг для руху в обох напрямках, а також у місцях, де встановлено огородження;'],
                    ['Пішоходи не можуть затримуватися і зупинятися на проїзній частині, якщо це не пов’язано із забезпеченням безпеки дорожнього руху;'],
                    ['Пішоходи не можуть рухатися по автомагістралі чи дорозі для автомобілів, за винятком пішохідних доріжок, місць стоянки і відпочинку.'],
                    ['Пішоходи мають право на перевагу під час переходу проїзної частини позначеними нерегульованими пішохідними переходами, а також регульованими переходами за наявності на те відповідного сигналу регулювальника чи світлофора;'],
                    ['Пішоходи мають право вимагати від органів виконавчої влади, власників автомобільних доріг, вулиць і залізничних переїздів створення умов для забезпечення безпеки дорожнього руху.']
                ]
            );
            var options = {
                wordtree: {
                    format: 'implicit',
                    word: 'Пішоходи',
                    fontName: 'Times-Roman'
                }
            };
            var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="wordtree_basic" style="width: 2000px; height: 800px;"></div>
</body>
</html>
